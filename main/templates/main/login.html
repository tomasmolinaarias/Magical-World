<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Iconos Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'main/login.css' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="login-container">
        <h1 class="glow-title">Iniciar Sesi칩n</h1>
        <div class="card hoverable login-card">
            <div class="card-content">
                <form method="post" class="magic-form">
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">Nombre de Usuario</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Contrase침a</label>
                    </div>
                    <button type="submit" class="btn-large waves-effect waves-light magic-button">
                        Iniciar Sesi칩n
                    </button>
                </form>
            </div>
            <div class="card-action">
                <a href="{% url 'home' %}" class="back-link">Volver al Inicio</a>
            </div>
        </div>
    </div>
    <!-- JavaScript de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
