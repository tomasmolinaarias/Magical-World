{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hechizos</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'main/spells.css' %}">
</head>
<body>
    <div class="container spell-container center-align">
        <h1 class="glow-title">Biblioteca de Hechizos</h1>
        <div class="row spell-list">
            {% for spell in spells %}
                <div class="col s12 m6 l4">
                    <div class="card hoverable spell-card">
                        <div class="card-content">
                            <span class="card-title">{{ spell.name }}</span>
                            <p>{{ spell.description }}</p>
                        </div>
                        <div class="card-action">
                            <i class="material-icons magic-icon">auto_fix_high</i>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No hay hechizos disponibles.</p>
            {% endfor %}
        </div>
        <a href="{% url 'dashboard' %}" class="waves-effect waves-light btn-large back-link">
            <i class="material-icons left">arrow_back</i>Volver
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Creado por Victor Molina y Sebastian Lara</p>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
